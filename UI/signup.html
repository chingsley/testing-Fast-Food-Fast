<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fast Food Fast</title>
  <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Abel|Arvo" rel="stylesheet">
  <link rel='stylesheet' href='./stylesheets/signup.css'>
</head>
<body>
  <div class="div_container">
    <div class="loginbox">
      <img src="/images/avatar.png" class="avatar">
      <h1>Register Here</h1>
       <div class="form">
           <p id="error"></p>
               <form class="signin-form" method="POST" action="/signin" name="signin">
                 <p>Username</p>
                   <input type="text" name="userName" id="userName" placeholder="user name" maxlength="20" required/>
                   <p>Password</p>
                   <input type="password" name="password" id="password" placeholder="password" maxlength="20", minlength="6" required/>
                   <p>Email</p>
                   <input type="email" name="email" id="email" placeholder="email" />
                   <input type="submit"  id="submit" >
                   <!-- <a href="#">Lost your password?</a><br> -->
                   <a href="signin.html">I have an account</a><br/>
                   <a href="index.html">I want to continue as a guest</a><br>

               </form>
       </div>
   </div>
  </div>

</body>
</html>
